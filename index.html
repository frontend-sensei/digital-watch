<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="MrJ" />
    <meta
      name="description"
      content="Виджет электронные часы. Для размещения часов, необходимо вставлять элемент 'clock'."
    />

    <link rel="stylesheet" href="./main.css" />
    <title>Digital Watch</title>
  </head>
  <body>
    <!-- Content -->
    <main class="content">
      <div class="clock">
        <div class="hours">
          <div class="number first" data-num="">
            <div class="particle particle-top"></div>
            <div class="particle particle-top-left"></div>
            <div class="particle particle-top-right"></div>
            <div class="particle particle-middle"></div>
            <div class="particle particle-bottom-left"></div>
            <div class="particle particle-bottom-right"></div>
            <div class="particle particle-bottom"></div>
          </div>
          <div class="number second" data-num="">
            <div class="particle particle-top"></div>
            <div class="particle particle-top-left"></div>
            <div class="particle particle-top-right"></div>
            <div class="particle particle-middle"></div>
            <div class="particle particle-bottom-left"></div>
            <div class="particle particle-bottom-right"></div>
            <div class="particle particle-bottom"></div>
          </div>
        </div>

        <div class="colon">
          <div class="colon-first"></div>
          <div class="colon-second"></div>
        </div>

        <div class="minutes">
          <div class="number first" data-num="">
            <div class="particle particle-top"></div>
            <div class="particle particle-top-left"></div>
            <div class="particle particle-top-right"></div>
            <div class="particle particle-middle"></div>
            <div class="particle particle-bottom-left"></div>
            <div class="particle particle-bottom-right"></div>
            <div class="particle particle-bottom"></div>
          </div>
          <div class="number second" data-num="">
            <div class="particle particle-top"></div>
            <div class="particle particle-top-left"></div>
            <div class="particle particle-top-right"></div>
            <div class="particle particle-middle"></div>
            <div class="particle particle-bottom-left"></div>
            <div class="particle particle-bottom-right"></div>
            <div class="particle particle-bottom"></div>
          </div>
        </div>

        <div class="colon">
          <div class="colon-first"></div>
          <div class="colon-second"></div>
        </div>

        <div class="seconds">
          <div class="number first" data-num="">
            <div class="particle particle-top"></div>
            <div class="particle particle-top-left"></div>
            <div class="particle particle-top-right"></div>
            <div class="particle particle-middle"></div>
            <div class="particle particle-bottom-left"></div>
            <div class="particle particle-bottom-right"></div>
            <div class="particle particle-bottom"></div>
          </div>
          <div class="number second" data-num="">
            <div class="particle particle-top"></div>
            <div class="particle particle-top-left"></div>
            <div class="particle particle-top-right"></div>
            <div class="particle particle-middle"></div>
            <div class="particle particle-bottom-left"></div>
            <div class="particle particle-bottom-right"></div>
            <div class="particle particle-bottom"></div>
          </div>
        </div>
      </div>
    </main>
    <!-- End Content -->
    <script src="./common.js"></script>
  </body>
</html>
